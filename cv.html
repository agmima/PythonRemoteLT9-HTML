<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="container">

    <div id="profile-box">
        <img src="images/img.png">
        <div class="name">Vardenis Pavardenis</div>
        <ul>
            <li><span>Email:</span> v.p@gmail.com</li>
            <li><span>Metai:</span> 1999</li>
        </ul>
    </div>

    <div id="content">
        <div id="experience">
            <h1>Experience</h1>
            <ul>
                <li class="experience-item collapsed">
                    <span class="company">Kazkur</span>
                    <span class="period">(2010-2015)</span>
                    <span class="expand"></span>
                    <div class="description">
                        Labai sunkiai dirbau.
                    </div>
                </li>
                <li class="experience-item collapsed">
                    <span class="company">Kitur</span>
                    <span class="period">(2015-2020)</span>
                    <span class="expand"></span>
                    <div class="description">
                        Dar sunkiau dirbau.
                    </div>
                </li>
                <li class="experience-item collapsed">
                    <span class="company">Neaisku kur</span>
                    <span class="period">(2020-)</span>
                    <span class="expand"></span>
                    <div class="description">
                        Visai nedirbau.
                    </div>
                </li>
            </ul>
        </div>
        <div id="skills">
            <h1>Skills</h1>
            <ul>
                <li>Ethical Hacking</li>
                <li>XHRS</li>
                <li>Networking</li>
            </ul>
        </div>
        <div id="contacts">
            <form id="contact-me-form">
                <h1>Contact Me</h1>
                <div>
                    <input id="contact-name" name="name" type="text" placeholder="Name">
                </div>
                <div>
                    <input id="contact-email" name="email" type="email" placeholder="Email"></div>
                <div>
                    <label for="contact-message">Message:</label><br/>
                    <textarea id="contact-message" name="message"></textarea>
                </div>
                <div align="right">
                    <input id="contact-submit" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
